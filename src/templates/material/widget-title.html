<h3 layout="row" flex>
  <span flex ng-show="definition.title">{{definition.title}}</span>
  <span flex></span>
  <span>
    <a href="" title="{{ translate('ADF_WIDGET_TOOLTIP_REFRESH') }}" ng-if="widget.reload" ng-click="reload()">
      <i class="material-icons">refresh</i>
    </a>
    <!-- change widget location -->
    <a href="" title="{{ translate('ADF_WIDGET_TOOLTIP_MOVE') }}" class="adf-move" ng-if="editMode">
      <i class="material-icons">open_with</i>
    </a>
    <!-- collapse -->
    <a href="" title="{{ translate('ADF_WIDGET_TOOLTIP_COLLAPSE') }}" ng-show="options.collapsible && !widgetState.isCollapsed" ng-click="widgetState.isCollapsed = !widgetState.isCollapsed">
      <i class="material-icons">get_app</i>
    </a>
    <!-- expand -->
    <a href="" title="{{ translate('ADF_WIDGET_TOOLTIP_EXPAND') }}" ng-show="options.collapsible && widgetState.isCollapsed" ng-click="widgetState.isCollapsed = !widgetState.isCollapsed">
      <i class="material-icons">open_in_browser</i>
    </a>
    <!-- open edit mode -->
    <a href="" title="{{ translate('ADF_WIDGET_TOOLTIP_EDIT') }}" ng-click="edit()" ng-if="editMode">
      <i class="material-icons">mode_edit</i>
    </a>
    <a href="" title="{{ translate('ADF_WIDGET_TOOLTIP_FULLSCREEN') }}" ng-click="openFullScreen()" ng-show="options.maximizable">
     <i class="material-icons">all_out</i>
    </a>
    <!-- remove widget -->
    <a href="" title="{{ translate('ADF_WIDGET_TOOLTIP_REMOVE') }}" ng-click="remove()" ng-if="editMode">
      <i class="material-icons">delete</i>
    </a>
  </span>
</h3>
